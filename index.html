<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Nennu!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe6f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff3399;
    }
    .gift-box {
      width: 150px;
      height: 150px;
      margin: 50px auto;
      background: #ff66b2;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff3399;
    }
    .ribbon {
      width: 20px;
      height: 150px;
      background: #fff;
      position: absolute;
      left: 65px;
      top: 0;
    }
    .ribbon-horizontal {
      width: 150px;
      height: 20px;
      background: #fff;
      position: absolute;
      top: 65px;
      left: 0;
    }
    .message {
      display: none;
      margin-top: 30px;
      color: #cc0066;
      font-size: 20px;
    }
    .gift-box.opened {
      background: #fff0f5;
      animation: pop 0.3s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Nennu!</h1>
  <p>Click the gift below to open your surprise!</p>

  <div class="gift-box" onclick="openGift(this)">
    <div class="ribbon"></div>
    <div class="ribbon-horizontal"></div>
  </div>

  <div class="message" id="birthdayMessage">
    Wishing you all the joy, love, and magic in the world today and always, Nennu! Have a beautiful birthday!
  </div>

  <script>
    function openGift(gift) {
      gift.classList.add("opened");
      document.getElementById("birthdayMessage").style.display = "block";
    }
  </script>

</body>
</html>
